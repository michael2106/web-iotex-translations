hall-of-fame.badge-section.unicorn.desc: >
  Ethereum ha rivoluzionato il mondo delle blockchain degli ultimi quattro anni
  e ha reso la parola "blockchain" l'ultimo tormentone.
  In qualità di leader del settore, Ethereum ha fornito <a target="_blank"
  href="https://blog.ethereum.org/2018/03/07/announcing-beneficiaries-ethereum-foundation-grants/">sovvenzioni</a> 
  per alimentare ricercatori e sviluppatori a lavorare su vari fronti per supportare l'intero ecosistema delle blockchain.
  IoTeX crede fermamente che possiamo portare avanti l'intero settore attraverso ricerche e collaborazioni rigorose. 
  Abbiamo bisogno di talenti e delle menti più brillanti per fare colpo nel mondo. 
  Un modo piccolo ma potente per aiutare la nostra causa è donare ETH alla Fondazione Ethereum 
  per contribuire a finanziare la ricerca blockchain.

  
  Per i dettagli sulla partecipazione, unisciti al <a target="_blank"
  href="https://t.me/IoTeXGroup">gruppo Telegram</a> ufficiale e rimani sintonizzato
  attraverso i messaggi fissati.

  
  Vedi maggiori dettagli su <a target="_blank"
  href="https://medium.com/@iotex/iotex-1st-charity-program-update-d1959e67e756">IoTeX
  1st Charity Program Update</a>.
hall-of-fame.search.label: Ricerca per hashid o username
hall-of-fame.thank-you.message: >
  Il metodo Crowdsourcing per finanziare una causa specifica per un ente di beneficenza non è nuovo, ma
  IoTeX lo sta facendo tramite "smart contracts" e reindirizzando l'hype delle criptovalute
  a cause caritatevoli. Nei prossimi mesi, sotto il suo Community Reward
  Program, IoTeX continuerà a selezionare alcuni progetti di beneficenza che si allineano con
  la missione di IoTeX di "Connecting the Physical World, Block by Block" come parte
  del Community Reward Program di IoTeX.

  IoTeX crede nella crescita insieme alla comunità e nella connessione del
  mondo fisico blocco per blocco. È un obiettivo molto ambizioso ma può essere
  raggiunto con una squadra forte e una comunità solidale. Insieme a voi
  vogliamo spingere la frontiera per lo sviluppo delle blockchains.
  IoTeX spera davvero che la comunità possa capire la motivazione 
  e contribuire a promuovere la causa.
