home.about.sol.desc1: >-
  Nonostante la sua rapida evoluzione, l'IoT è ancora lontano dall'adozione di massa e
  manca di "applicazioni killer" che potrebbero attirare nuovi utenti nell'ecosistema a causa di
  problemi quali bassa scalabilità, costi operativi elevati, problemi di privacy e mancanza
  di valori funzionali.
home.about.sol.desc2: >-
  IoTeX sta affrontando questo problema introducendo la token economy nel campo dell' IoT perché
  crediamo fortemente che i crypto incentivi e lo sforzo della comunità siano
  le due forze chiave per spingere le innovazioni nel campo dell' IoT. In breve, IoTeX è la
  piattaforma blockchain orientata all'IoT di nuova generazione con forte scalabilità,
  privacy, isolabile e sviluppabile per l'incubazione di nuove applicazioni ed ecosistemi IoT.
